<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temp Tracker</title>
</head>
<body>
    <div class="contenedor">
        <div class="buscador">
            <input type="text"
            placeholder="Ingrese nombre de la ciudad"
            spellcheck="false"
            autocomplete="false"
            id="input-ciudad">
            <button onclick="obtenerClima()"><img src="img/buscar.png"></button>
        </div>

        <div class="clima-info">
            <p class="clima-texto">Parcialmente nublado</p>
            <img src="./img/nublado.png" class="clima-icono">
            <h1 class="temp">22Âºc</h1>
            <h2 class="ciudad">Huancayo</h2>
            <h3 class="pais">Pais</h3>
            <div class="detalles">
                <div class="col">
                    <img src="./img/temperatura.png" class="">
                    <div>
                        <p class="humedad">50%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/ventosa.png" class="">
                    <div>
                        <p class="viento">15 km/h</p>
                        <p>Viento</p>
                    </div>
                </div>
            </div>   
            <div class="col2">
                <div>
                    <p class="name">Location name</p>
                    <p>Lugar</p>
                </div>
                <div>
                    <p class="region">Estado o Departamento</p>
                    <p>Departamento/Estado</p>
                </div>
                <div>
                    <p class="tz_id">Nombre de la zona horaria</p>
                    <p>Region</p>
                </div>
                <div>
                    <p class="localtime">Local date and time</p>
                    <p>Fecha/Hora</p>
                </div>
            </div> 
        </div>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
